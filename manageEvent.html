<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTI Event Management</title>
</head>
<body>
    <h1>Events</h1>
    <form>
        <input type="search" placeholder="Search events" aria-label="Search">
        <button type="submit">Search</button>
        <select>
            <option value="1">Upcoming events</option>
            <option value="2">Past events</option>
            <option value="3">All events</option>
        </select>
    </form>
    <div class="card">
        <ul>
            <li>
                <table width="80%" border="1">
                    <thead>
                        <tr>
                            <th colspan="2" style="text-align:left">Event</th>
                            <th style="text-align:left">Registered</th>
                            <th style="text-align:left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="3"><img src="" alt="EventImage"></td>
                            <td><strong>Changing The Narrative On Suicide</strong></td>           
                            <td rowspan="3">56/100</td>
                            <td rowspan="3">Published</td>
                            <td rowspan="3"><ul>
                                <li>Edit event</li>
                                <li>Export CSV</li>
                                <li>Delete</li>
                            </ul></td>
                        </tr>
                        <tr>
                            <td>INTI International College Penang</td>
                        </tr>
                        <tr>
                            <td>Sunday, September 8, 2024 at 2.00 PM</td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
        
    </div>

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
