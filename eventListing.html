<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTI Event Management</title>
</head>
<body>
    <div>
        <h1>Events</h1>
        <form>
            <input type="search" placeholder="Search events" aria-label="Search">
            <select name="Select Campus" >
                <option value="1">INTI International University</option>
                <option value="2">INTI International College Subang</option>
                <option value="3">INTI International College Penang</option>
                <option value="4">INTI International College Sabah</option>
                <option value="0">All Campuses</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div>Filter by
            <select name="filterCampus" id="filterCampus">
                <option value="0">All Campuses</option>
                <option value="1">INTI International University</option>
                <option value="2">INTI International College Subang</option>
                <option value="3">INTI International College Penang</option>
                <option value="4">INTI International College Sabah</option>
            </select>
            <input type="date">
        </div>
        <div>
            <div>
                <section>
                    <div>
                        <a href="#">
                            <img src="" alt="eventImage">
                        </a>
                        <section>
                            <div>
                                <h3>Counselling Awareness Month 2024</h3>
                                <p>2 Sep 2024, 10am</p>
                                <p>INTI International College Penang</p>
                                <div>87 registered</div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
         </div>
        <div>
            <div>
                <section>
                    <div>
                        <a href="#">
                            <img src="" alt="eventImage">
                        </a>
                        <section>
                            <div>
                                <h3>Changing The Narrative On Suicide</h3>
                                <p>Sun, 8 Sept 2024, 2pm-5pm</p>
                                <p>INTI International College Penang</p>
                                <div>60 registered</div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
         </div>
    </div>
</body>
</html>
